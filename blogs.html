<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            font-size: 2em;
            margin: 30px;
        }
        .blog-list {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        .blog-item {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .blog-item:hover {
            background-color: #f0f0f0;
        }
        .blog-item h2 {
            margin: 0;
        }
        .blog-item p {
            margin: 5px 0;
            color: #555;
        }
        .markdown-content {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            color: #fff;
            background-color: #333;
        }
        body.dark-mode .blog-item {
            border-color: #555;
        }
        body.dark-mode .blog-item:hover {
            background-color: #444;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>My Blogs</header>

    <div class="blog-list">
        <div class="blog-item">
            <h2><a href="javascript:void(0);" onclick="loadMarkdown('_blogs/the-modern-ethical-problem.md')">The Modern Ethical Problem</a></h2>
        </div>
        <!-- Add more blog posts as needed -->
    </div>

    <div class="markdown-content" id="markdownContent"></div>

    <script>
        // Function to toggle dark mode and store the preference in localStorage
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }

        // Check the stored dark mode preference on page load
        window.onload = function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        // Function to load and display Markdown content
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Convert Markdown to HTML
                    const html = marked(data);
                    document.getElementById('markdownContent').innerHTML = html;
                })
                .catch(err => console.error('Error loading the markdown file:', err));
        }
    </script>
</body>
</html>
