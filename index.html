<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Light Mode Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            font-size: 2em;
            margin: 30px;
        }
        .profile-picture {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 32px;
        }
        /* Blogs Button Styles */
        .blogs-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4A90E2; /* Muted Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .blogs-button:hover {
            background-color: #357ABD; /* Slightly darker shade for hover */
        }
        /* Dark Mode Styles */
        body.dark-mode {
            color: #fff;
            background-color: #333;
        }
        body.dark-mode .icons a {
            color: #fff;
        }
        /* Dark Mode Toggle Button */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        body.dark-mode .toggle-button {
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <header>Welcome to My Homepage!</header>
    
    <div class="profile-picture">
        <img src="assets/css/images/DSC_4059.jpg" alt="Profile Picture">
    </div>
    
    <div class="content">
        <h2>Harsha Arya</h2>
        <h3>Sriharsha Aryasomayajula</h3>
        <p>Welcome to my blog! Here, I share my thoughts on programming, technology, and other topics of interest.</p>
    </div>
    
    <div class="icons">
        <a href="mailto:harshaarya17@outlook.com" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.youtube.com/@harshaneo17" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/harshaarya17" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/harshaneo17" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <button class="blogs-button" onclick="window.location.href='blogs.html'">Blogs</button>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.querySelector('.toggle-button i');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }
    </script>
</body>
</html>
